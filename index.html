<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepthika9 GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 2rem;
        }
        main {
            padding: 2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Deepthika9's GitHub Website!</h1>
    </header>
    <main>
        <p>This is my first website hosted on GitHub Pages.</p>
        <p>Click the button below to see an action:</p>
        <button id="remede" onclick="showMessage()">Remede</button>
        <p id="result"></p>
    </main>
    <footer>
        &copy; 2025 Deepthika9
    </footer>

    <script>
        function showMessage() {
            // This is where you can later add stock market code
            document.getElementById('result').innerText = "Remede clicked! Stock market feature coming soon.";
        }
    </script>
</body>
</html>
